        <h3 id="Unique-去重函数"><a href="#Unique-去重函数" class="headerlink" title="Unique-去重函数"></a>Unique-去重函数</h3><p>基本用法-竖向去重</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">=unique(一列数)</span><br></pre></td></tr></table></figure>

<p>横向去重并罗列</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">=textjoin(&quot;,&quot;unique(一行数,1))</span><br><span class="line">其中的1代表是横向去重的，0则是竖向去重，0可以被省略而默认</span><br></pre></td></tr></table></figure>

<p>返回只出现一次的值</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">=unique(一列数,0,1)</span><br><span class="line">0代表竖向去重，第三位的1代表只出现一次，平时不填则是默认0,代表所有情况</span><br></pre></td></tr></table></figure>

<p>中国式排名</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">总体思路==sum()+1   ==区域内去重后的值大于我的单元格的总量，加上1，就是我的排名</span><br><span class="line">=sum（(unique(一列数)&gt;我格)*1）+1</span><br><span class="line">其中，unique(一列数)&gt;我格，这个的结果是一列ture或者false，乘上1，就会变成一列1或者0，再sum合计一下，再加一位，就是中国式的排名</span><br></pre></td></tr></table></figure>
